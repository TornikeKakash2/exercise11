<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="container">
      <input
        type="text"
        name="firstname"
        id="firstname"
        class="input"
        placeholder="First name"
      />
      <p class="paragraph">First name must contain one uppercase letter</p>
      <input
        type="text"
        name="lastname"
        id="lastname"
        class="input"
        placeholder="Last name"
      />
      <p class="paragraph">Last name must contain one uppercase letter</p>
      <input
        type="text"
        name="email"
        id="email"
        class="input"
        placeholder="Email"
      />
      <p class="paragraph">Email must be valid address, john@gmail.com</p>
      <input
        type="password"
        name="password"
        id="password"
        class="input"
        placeholder="Password"
      />
      <p class="paragraph">Password must be between 5 - 12 characters</p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
